language: cpp
addons:
  apt:
    packages:
      - liblapack-dev
script:
  - mkdir cmake-build-release
  - cd cmake-build-release
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - make -j clean all util
  - if [[ "$TEST_SUITE" == "system:quick" ]]; then ctest -V -R virtual-especid; fi
  - if [[ "$TEST_SUITE" == "system:stis" ]];  then ctest -V -R stis-especi?; fi
  - if [[ "$TEST_SUITE" == "system:uves" ]];  then ctest -V -R uves-especia; fi
matrix:
  include:
    - os: osx
      env:
        - TEST_SUITE="system:quick"
    - os: osx
      env:
        - CTEST_PARALLEL_LEVEL=2
        - TEST_SUITE="system:stis"
    - os: osx
      env:
        - TEST_SUITE="system:uves"
    - os: linux
      env:
        - TEST_SUITE="system:quick"
      dist: trusty
      sudo: required
    - os: linux
      env:
        - TEST_SUITE="system:stis"
      dist: trusty
      sudo: required
    - os: linux
      env:
        - TEST_SUITE="system:uves"
      dist: trusty
      sudo: required
